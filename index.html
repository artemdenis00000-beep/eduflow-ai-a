<body>

            <button onclick="showTab('profile')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-slate-800 transition">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
            <button onclick="showTab('store')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-slate-800 transition">‚ö° –ú–∞–≥–∞–∑–∏–Ω</button>

    <main class="ml-64 p-12">
        
        <section id="dashboard" class="tab-content active">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass-card p-8 rounded-3xl cursor-pointer" onclick="startLesson('–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞', '–ö–∏–±–µ—Ä–ø–∞–Ω–∫')">
                    <span class="text-5xl">üßÆ</span>
                    <h3 class="text-2xl font-bold mt-4">–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</h3>
                    <p class="text-slate-500">–°–µ—Ç—Ç–∏–Ω–≥: –ù–µ–æ–Ω–æ–≤—ã–π –≥–æ—Ä–æ–¥</p>
                </div>
                <div class="glass-card p-8 rounded-3xl cursor-pointer" onclick="startLesson('–ò—Å—Ç–æ—Ä–∏—è', '–î—Ä–µ–≤–Ω–∏–π –†–∏–º')">
                    <span class="text-5xl">üèõÔ∏è</span>
                    <h3 class="text-2xl font-bold mt-4">–ò—Å—Ç–æ—Ä–∏—è</h3>
                    <p class="text-slate-500">–°–µ—Ç—Ç–∏–Ω–≥: –õ–µ–≥–∏–æ–Ω—ã –ò–º–ø–µ—Ä–∏–∏</p>

                    <div class="grid grid-cols-2 gap-4">

        <section id="loading" class="tab-content text-center py-20">

            <h2 class="text-2xl font-bold text-slate-900">–°–≤—è–∑—å —Å –ò–ò...</h2>

        <section id="learning" class="tab-content">
            <div class="max-w-4xl mx-auto bg-white p-12 rounded-[3rem] shadow-xl border">
                <h2 id="ai-quest-title" class="text-4xl font-black mb-6 italic text-slate-900"></h2>

                <div class="flex gap-4">
                    <input type="text" id="ans" class="flex-1 bg-slate-50 p-4 rounded-2xl outline-none border" placeholder="–í–≤–µ–¥–∏ —á–∏—Å–ª–æ...">
                    <button onclick="checkAnswer()" class="bg-slate-900 text-white px-10 rounded-2xl font-bold hover:bg-indigo-600 transition">–ü–†–û–í–ï–†–ò–¢–¨</button>
                </div>

    <script>
        let balance = parseInt(localStorage.getItem('user_balance')) || 0;
        let correctAnswer = "";

        window.onload = () => {
            const profile = JSON.parse(localStorage.getItem('user_profile')) || {};
            document.getElementById('user-age').value = profile.age || '';
            document.getElementById('user-grade').value = profile.grade || '';
            document.getElementById('user-interests').value = profile.interests || '';
            document.getElementById('api-key').value = localStorage.getItem('gemini_key') || '';
            document.getElementById('balance-display').innerText = balance;
        };

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function saveProfile() {
            localStorage.setItem('user_profile', JSON.stringify({
                age: document.getElementById('user-age').value,
                grade: document.getElementById('user-grade').value,
                interests: document.getElementById('user-interests').value
            }));
            localStorage.setItem('gemini_key', document.getElementById('api-key').value.trim());
            alert("–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
            showTab('dashboard');
        }

        function processPayment() {
            balance += 60;
            localStorage.setItem('user_balance', balance);
            document.getElementById('balance-display').innerText = balance;
            alert("–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ 60 –º–∏–Ω!");
            showTab('dashboard');
        }

        // –ê–≤—Ç–æ-–ø–æ–∏—Å–∫ –º–æ–¥–µ–ª–∏, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –æ—à–∏–±–∫–∏ 404
        async function fetchModels(key) {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
            const data = await res.json();
            if (!data.models) throw new Error("–ö–ª—é—á –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –∏–ª–∏ VPN –≤—ã–∫–ª—é—á–µ–Ω");
            
            // –ü—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ –ª—é–±—É—é –≤–µ—Ä—Å–∏—é flash (3 –∏–ª–∏ 1.5)
            const flash = data.models.find(m => m.name.includes("flash") && m.supportedGenerationMethods.includes("generateContent"));
            return flash ? flash.name.split('/').pop() : "gemini-pro";
        }

        async function startLesson(subject, setting) {
            const key = localStorage.getItem('gemini_key');
            const profile = JSON.parse(localStorage.getItem('user_profile')) || {};
            
            if (!key) return alert("–í—Å—Ç–∞–≤—å API-–∫–ª—é—á –≤ –ø—Ä–æ—Ñ–∏–ª–µ!");
            if (balance <= 0) return showTab('store');

            showTab('loading');

            try {
                const modelName = await fetchModels(key);
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${key}`;
                
                const prompt = `–¢—ã –ò–ò —Ä–µ–ø–µ—Ç–∏—Ç–æ—Ä. –°–æ–∑–¥–∞–π –∫–≤–µ—Å—Ç –¥–ª—è —É—á–µ–Ω–∏–∫–∞ ${profile.age} –ª–µ—Ç. –ü—Ä–µ–¥–º–µ—Ç: ${subject}. –°–µ—Ç—Ç–∏–Ω–≥: ${setting}. 
                                –û—Ç–≤–µ—Ç—å –¢–û–õ–¨–ö–û JSON: {"title": "–ù–∞–∑–≤–∞–Ω–∏–µ", "text": "–¢–µ–∫—Å—Ç –∏ –∑–∞–¥–∞—á–∞", "answer": "—á–∏—Å–ª–æ"}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                
                // –ò—Å–ø—Ä–∞–≤–ª—è–µ–º –æ—à–∏–±–∫—É "reading 0" - –ø—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –æ—Ç–≤–µ—Ç
                if (!data.candidates || data.candidates.length === 0) {
                    throw new Error("–ò–ò –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª. –ü–æ–ø—Ä–æ–±—É–π –¥—Ä—É–≥–æ–π VPN.");
                }

                const rawText = data.candidates[0].content.parts[0].text;
                const cleanJson = JSON.parse(rawText.replace(/```json|```/gi, "").trim());

                document.getElementById('ai-quest-title').innerText = cleanJson.title;
                document.getElementById('ai-content').innerText = cleanJson.text;
                correctAnswer = cleanJson.answer.toString();
                
                showTab('learning');
            } catch (e) {
                alert("–û—à–∏–±–∫–∞: " + e.message);
                showTab('profile');
            }
        }

        function checkAnswer() {
            if (document.getElementById('ans').value.trim() === correctAnswer) {
                alert("–í–µ—Ä–Ω–æ! +10 –æ–ø—ã—Ç–∞");
                showTab('dashboard');
                document.getElementById('ans').value = "";
            } else {
                alert("–ù–µ–∞, –ø–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑!");
            }
        }
    </script>
