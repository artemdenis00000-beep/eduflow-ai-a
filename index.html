<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFlow | Anti-Region Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; display: flex; }
        .tab-content { display: none; width: 100%; }
        .tab-content.active { display: block; }
        aside { width: 260px; height: 100vh; background: #0f172a; color: white; padding: 2rem; position: fixed; }
        main { margin-left: 260px; padding: 3rem; width: 100%; }
        .card { background: white; padding: 2rem; border-radius: 1.5rem; border: 1px solid #e2e8f0; }
        .btn { background: #4f46e5; color: white; padding: 1rem 2rem; border-radius: 1rem; font-weight: bold; cursor: pointer; border: none; width: 100%; transition: 0.2s; }
        .btn:hover { background: #4338ca; }
    </style>
</head>
<body>

    <aside>
        <h2 class="text-2xl font-black text-indigo-400 mb-10">EDU.FLOW</h2>
        <nav class="space-y-2">
            <button onclick="showTab('dash')" class="w-full text-left p-3 rounded-lg hover:bg-slate-800">üè† –ì–ª–∞–≤–Ω–∞—è</button>
            <button onclick="showTab('prof')" class="w-full text-left p-3 rounded-lg hover:bg-slate-800">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
        </nav>
        <div class="mt-20 p-4 bg-slate-800 rounded-xl">
            <p class="text-xs text-slate-400 uppercase">–ë–∞–ª–∞–Ω—Å:</p>
            <p id="bal-text" class="text-xl font-bold text-indigo-400">0 –º–∏–Ω.</p>
        </div>
    </aside>

    <main>
        <section id="dash" class="tab-content active">
            <h1 class="text-3xl font-bold mb-6">–¢–≤–æ–∏ –∫—É—Ä—Å—ã</h1>
            <div class="grid grid-cols-2 gap-6">
                <div onclick="start('–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞')" class="card cursor-pointer hover:border-indigo-500 transition text-center">
                    <div class="text-5xl mb-4">üìê</div>
                    <div class="font-bold text-xl">–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</div>
                </div>
                <div onclick="start('–ò—Å—Ç–æ—Ä–∏—è')" class="card cursor-pointer hover:border-indigo-500 transition text-center">
                    <div class="text-5xl mb-4">üìú</div>
                    <div class="font-bold text-xl">–ò—Å—Ç–æ—Ä–∏—è</div>
                </div>
            </div>
        </section>

        <section id="prof" class="tab-content">
            <div class="max-w-md card">
                <h2 class="text-xl font-bold mb-4">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
                <input type="password" id="key" class="w-full p-3 border rounded-lg mb-4" placeholder="Gemini API Key">
                <input type="text" id="age" class="w-full p-3 border rounded-lg mb-4" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
                <input type="text" id="interests" class="w-full p-3 border rounded-lg mb-4" placeholder="–£–≤–ª–µ—á–µ–Ω–∏—è (–∏–≥—Ä—ã, —Å–ø–æ—Ä—Ç...)">
                <button onclick="save()" class="btn">–°–û–•–†–ê–ù–ò–¢–¨</button>
                <button onclick="topup()" class="btn mt-4 bg-slate-200 !text-slate-800">–ü–û–ü–û–õ–ù–ò–¢–¨ –ë–ê–õ–ê–ù–°</button>
            </div>
        </section>

        <section id="load" class="tab-content text-center">
            <div class="animate-spin text-5xl mb-4">‚è≥</div>
            <h2 class="text-2xl font-bold">–ò–ò –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –∑–∞–¥–∞—á—É...</h2>
        </section>

        <section id="quest" class="tab-content">
            <div class="max-w-2xl card mx-auto">
                <h2 id="q-title" class="text-3xl font-bold mb-4"></h2>
                <p id="q-text" class="text-lg text-slate-600 mb-6"></p>
                <div class="flex gap-2">
                    <input type="text" id="ans" class="flex-1 p-3 border rounded-lg" placeholder="–û—Ç–≤–µ—Ç...">
                    <button onclick="check()" class="btn !w-auto">–û–¢–ü–†–ê–í–ò–¢–¨</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        // –¢–í–û–ô –ü–†–û–ö–°–ò
        const PROXY = "https://gemini-proxy.artemdenis00000.workers.dev";
        
        let balance = parseInt(localStorage.getItem('b')) || 0;
        let targetAns = "";

        window.onload = () => {
            document.getElementById('key').value = localStorage.getItem('k') || '';
            document.getElementById('age').value = localStorage.getItem('a') || '';
            document.getElementById('interests').value = localStorage.getItem('i') || '';
            document.getElementById('bal-text').innerText = balance + ' –º–∏–Ω.';
        }

        function showTab(t) {
            document.querySelectorAll('.tab-content').forEach(s => s.classList.remove('active'));
            document.getElementById(t).classList.add('active');
        }

        function save() {
            localStorage.setItem('k', document.getElementById('key').value);
            localStorage.setItem('a', document.getElementById('age').value);
            localStorage.setItem('i', document.getElementById('interests').value);
            alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
            showTab('dash');
        }

        function topup() {
            balance += 60;
            localStorage.setItem('b', balance);
            document.getElementById('bal-text').innerText = balance + ' –º–∏–Ω.';
            alert("–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω!");
        }

        async function start(subject) {
            const k = localStorage.getItem('k');
            if(!k) return alert("–í–≤–µ–¥–∏ –∫–ª—é—á –≤ –ø—Ä–æ—Ñ–∏–ª–µ!");
            if(balance <= 0) return alert("–ü–æ–ø–æ–ª–Ω–∏ –±–∞–ª–∞–Ω—Å!");

            showTab('load');
            
            const prompt = `–†–µ–±–µ–Ω–æ–∫ ${localStorage.getItem('a')} –ª–µ—Ç, –ª—é–±–∏—Ç ${localStorage.getItem('i')}. –°–æ–∑–¥–∞–π –∑–∞–¥–∞—á—É –ø–æ –ø—Ä–µ–¥–º–µ—Ç—É ${subject}. –û—Ç–≤–µ—Ç –°–¢–†–û–ì–û JSON: {"t":"–ó–∞–≥–æ–ª–æ–≤–æ–∫","d":"–ó–∞–¥–∞—á–∞","a":"—á–∏—Å–ª–æ"}`;

            try {
                const response = await fetch(`${PROXY}/v1beta/models/gemini-1.5-flash:generateContent?key=${k}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                
                if(data.error) {
                    throw new Error(data.error.message);
                }

                const txt = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                const json = JSON.parse(txt);

                document.getElementById('q-title').innerText = json.t;
                document.getElementById('q-text').innerText = json.d;
                targetAns = json.a.toString();
                showTab('quest');

            } catch (e) {
                alert("–û–®–ò–ë–ö–ê: " + e.message);
                showTab('prof');
            }
        }

        function check() {
            if(document.getElementById('ans').value.trim() === targetAns) {
                alert("–í–ï–†–ù–û!");
                showTab('dash');
            } else {
                alert("–ù–ï–í–ï–†–ù–û!");
            }
        }
    </script>
</body>
</html>
